<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/tailwindcss.css" />
        <title>30 Days of TailwidCSS</title>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto">
            <h1 class="text-yellow-500 font-bold text-9xl font-kanit text-center">30 Days of TailwidCSS</h1>
            <h2 class="text-gray-400 text-right text-6xl font-jost font-light">- An amazing challenge!</h2>
            <p class="text-yellow-400 text-3xl font-kanit leading-6 text-justify mt-6">
                My name is Fabio, I started using <span class="italic">TailwindCSS</span> since a year ago. I still have
                some doubts about how to set some configuration according to what I need; or
                <span class="text-bolder">which</span> is the right way to do it.
            </p>
            <div class="flex justify-end space-x-3 my-6 px-8">
                <button
                    class="bg-pink-300 text-pink-500 hover:bg-opacity-20 border-2 border-pink-500 font-bold uppercase py-2 px-4 rounded-md text-xl transition duration-300 ease-in-out"
                >
                    Primary
                </button>
                <button
                    class="bg-indigo-300 text-indigo-500 hover:bg-opacity-20 border-2 border-indigo-500 font-bold uppercase py-2 px-4 rounded-md text-xl transition duration-300 ease-in-out"
                >
                    Secondary
                </button>
                <button
                    class="bg-gray-500 text-gray-300 border-2 border-gray-500 font-bold uppercase py-2 px-4 rounded-md text-xl disabled:opacity-50 cursor-not-allowed"
                    disabled
                >
                    Disabled
                </button>
            </div>
        </div>
    </body>
</html>
